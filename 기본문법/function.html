<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>

    <Script>
        /*
            functionn 함수이름() {}함수를 정의한다.
            1) 영문자, $,_만 사용가능
            2) 숫자나 특수문자는 사용안됨
            험수 명명 관례
            1) 동사로 시작
            2) 두단어이상 사용쉬 Camelcase
            */
    console.log(add(2,3));
    // console.log(c);
    // let c = 'hello';
    function add(a,b){
        return a+b;
        // 리턴이 없으면 undefinined 
    }

    /*
        리턴 Return 값을 줘도 되고 안줘도 된다: 함수의 실행을 중지하고 호출한 곳으로 값을 돌려준다
        Return 작성하지않으면 undefinied
    
    */
    let x= add(1,3);
    console.log(x);
    </Script>
