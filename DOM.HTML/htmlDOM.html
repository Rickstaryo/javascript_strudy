<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        // DOM: Document of object model
        // :프로그램과 스크립트가 문서의 컨텐츠, 구조, 스타일등에 동적으로 접근하고 업데이트 할수있도록하는 플랫폼 및 
        // 언어 중립적인 인터페이스
        // DOM Method
        /*
            getElementById : HTML요소의 특정id에 접근하는방법
            =innerHTML:요소의 내용을 바꾸거나 가져올때 사용하는 방법

            getElementsByTagName(): 태그이름으로 엘리먼트 찾기
            - getElementsByClassName(): 크래스이믈으로 엘리먼츠 찾기


        */
    </script>
    <style>
        .div1{
            background-color: yellow;
            border: 1px solid black;
            padding:10px;
        }
        .div1> .div2{
            background-color: green;
            border: 1px solid black;
            margin: 10px;
            
        }

    </style>
</head>
<body>
    <!-- “id” is unique in a page and can only apply to at most one element, while “class” selector can apply to multiple element? -->
    <p id="sample">콘텐츠</p>
    <div class ="div1">div1
        <div id="id1" class="div2">div2</div>
        <div id="id2" class="div2">div2</div>
    </div>
    <script>
        console.log(document.getElementById("sample"));
        document.getElementById("sample").innerHTML= "Hello world";
        console.log(document.getElementsByTagName("div"));
        // array로 나온다
        document.getElementsByTagName("div");// All of array pop out
        
        document.getElementsByTagName("div"[0]);
        // document.getElementsByTagName("div")[0].innerHTML="수정된HTML1" // Everything under the elements got disappeared
        //  By the tag it will cost too much of time (That's )
        console.log(document.getElementsByClassName("div2")[0]);
        document.getElementsByClassName("div2")[1].innerHTML = "수정된 div";

    </script>
</body>
</html>
